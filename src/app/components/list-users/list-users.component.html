<div class="container">

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Nombre de Usuario</th>
        <th scope="col">Email</th>
        <th scope="col">Telefono</th>
        <th scope="col">Sitio web </th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of listUser  " class="table-secondary">
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.website}}</td>
        <td>
          <div class="">
            <button type="button" routerLink="/albumes/{{user.id}}" class="btn btn-outline-info btn-sm ">Ver Ã¡lbumes </button>

            <button type="button" (click)="getListPost(user.id)" class="btn  btn-primary btn-sm ms-2"
              data-bs-toggle="modal" data-bs-target="#exampleModal">Ver publicaciones</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div *ngFor="let post of listPosts" class="card border-secondary mb-3" style="max-width: 50rem;">
            <div class="card-body">
              <h4 class="card-title">{{post.title}}</h4>
              <p class="card-text">{{post.body}}</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
